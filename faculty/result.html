<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" href="assets/img/logo/sstc-logo.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style_result.css">
	<title>SSTC Online Portal</title>

</head>

<body>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<div class="main_result">

		<div class="left">
			<form class="form-result text-center">
				<h4>Search by Student Details</h4>
				<br>
				<div class="left-result">
					<div class="form-group ">
						<select class="form-control">
							<option>College</option>
							<option>S-1</option>
							<option>S-2</option>
							<option>S-3</option>
						</select>
					</div>
					<div class="form-group ">
						<select class="form-control">
							<option>Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>

						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control2 " name="" placeholder="Subject">
					</div>
				</div>

				<div class="right-result">
					<div class="form-group ">
						<select class="form-control">
							<option>Select Branch</option>
							<option>Computer Science Engineering</option>
							<option>Electronics and Tele-Communicatiom</option>
							<option>Information Technology</option>
							<option>Electrical and Electronics Engineering</option>
							<option>Electrical engineering</option>
							<option>Civil Engineering</option>
							<option>Mechanical Engineering</option>

						</select>
					</div>
					<div class="form-group ">
						<select class="form-control">
							<option>Section</option>
							<option>A</option>
							<option>B</option>
							<option>C</option>

						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control2 " name="" placeholder="Roll Number">
					</div>
				</div>
				<hr id="clrfloat">

				<div>
					<input type="reset" class="btn btn-dark  reset btn3 rounded-pill" value="Reset" name="">
					<input type="submit" class="btn btn-success submit btn3 rounded-pill" value="Submit" name="">
				</div>
			</form>
		</div>

		<div class="right form-group text-center">

			<form class="form-result text-center" action="">
				<h4> Search by Student ID</h4><br>
				<div class="form-group">
					<input type='text' placeholder='Option 1' class="form-control">
				</div>

				<div>
					<input type="submit" class="btn btn-success submit btn3 rounded-pill" value="Search" name="">
				</div>
			</form>
		</div>
		<hr id="clrfloat">

		<hr>
		<br>
		<div class="result-container">

			<h4 class="text-center">Search Result</h4>
			<table style="width:80%">

				<tr>
					<th>Sr No</th>
					<th>Name</th>
					<th>ID</th>
					<th>Semester</th>
					<th>Section</th>
					<th>Marks</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Vikash Singh</td>
					<td>876887585865</td>

					<td> 6th</td>
					<td>B</td>
					<td>85</td>

				</tr>

			</table>

		</div>
	</div>

</body>

</html>
